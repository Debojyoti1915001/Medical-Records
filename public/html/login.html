  <body data-spy="scroll" data-offset="80" data-target="#Navbar">
<div id="containers">
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="Navbar" >
	<a class="navbar-brand" href="#"><img src="medicalImage/medical1.png" id="logo"></a>
<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar" id="button1"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
	<ul class=" nav navbar-nav mr-auto">
	<li class="nav-item"><a class="nav-link" href="#" id="homeOpt">HOME<span class="sr-only">(current)</span></a></li>
	<li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
	<li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
	<li class="nav-item"><a class="nav-link" href="#">CONTACT US</a></li>
	</ul>
	<form class="form-inline">
		<!--<input class="form-control mr-sm-2"  type="text" id="inputNav"><img src="medicalImage/search.png">-->
	<input type="text" id="inputNav" placeholder="Search...">
	<a href="#"><img src="medicalImage/search.png" id="search"></a>
	</form>
</div>
</nav>
</div>
<div id="logIn"><!--started details-->
	<div id="logInLeftImage">
			<img src="medicalImage/signup-Logo.png" id="design">
    </div>
    <div id="logInform fadeOut">
    	<h2 id="heading">Login Now</h2>
    	<p id="logInText">Login with your social media account or email address</p>
    	<div id="line">
	    	<div id="Logopart">
	    	<a href="#" class="Logo"><img src="medicalImage/google.png" class="logoImg"></a>
	    	<a href="#" class="Logo"><img src="medicalImage/fb.png" class="logoImg" ></a>
	    	<a href="#" class="Logo"><img src="medicalImage/twitt.png" class="logoImg"></a>
		    </div>
	    </div>
    	<div id="details">
            <form action="">
    		<label>Your email</label>
    		<input type="email" placeholder="Write your email" class="inputDetails" required>
    		<label>Password</label>
    		<input type="password" placeholder="Password" class="inputDetails" required="required"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    		<i class="fa fa-eye" aria-hidden="true" id="eyeIcon"></i>
    		<button type="submit" id="submitbtn">Login</button>
        </form>
    	</div>
    	<p id="signUpopt">Don't have an account?</p>
    	<a href="#" id="signUpLink">Create account</a>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
